<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>

    <link rel="stylesheet" href="/base.css"  inline="true" />
    <link rel="stylesheet" href="/gh-fork-ribbon.css"  inline="true" />
  </head>
  <body>
    <div id="container">
      <div id="splash">
        <h2>Welcome to CouchTalk</h2>

    <div class="github-fork-ribbon-wrapper right-bottom">

    <script src="/bundle.js" inline="true"></script>
